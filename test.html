<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      :root {
        font-size: 62.5%;
      }

      body {
        font-size: 1.6rem;
        color: var(--font-color);
      }

      .container {
        width: 100%;
        min-height: 100vh;
        display: grid;
        grid-template-rows: 100px 1fr 100px;
        grid-template-columns: 200px 1fr 200px;

        grid-template-areas:
          "header header header"
          "side1 main side2"
          "footer footer footer";

        gap: 10px;
      }

      .header {
        grid-area: header;
        background-color: antiquewhite;
        box-shadow: var(--shadow);
      }

      .side1 {
        --shadow: 5px 5px 10px #000;

        grid-area: side1;
        background-color: rgb(167, 221, 252);
        box-shadow: var(--shadow);
      }
      .side2 {
        grid-area: side2;
        background-color: rgb(173, 168, 252);
        box-shadow: var(--shadow);
      }
      .main {
        grid-area: main;
        background-color: rgb(238, 193, 230);
        box-shadow: var(--shadow);
      }
      .footer {
        grid-area: footer;
        background-color: #d5ffcf;
      }

      .wrapper {
        margin-top: 20px;
        background-color: beige;
        border: 1px solid #000;
      }

      .wrapper > .box {
        width: 50px;
        height: 50px;
        margin: 0 auto;
        background-color: #000;
        transform: scale(var(--color));
      }
    </style>
  </head>

      <div class="box" style="--color: 1"></div>
      <div class="box" style="--color: 2"></div>
      <div class="box" style="--color: 3"></div>
      <div class="box" style="--color: 4"></div>
      <div class="box" style="--color: 5"></div>
    </div>

    <div class="container">
      <header class="header"></header>
      <main class="main"></main>
      <aside class="side1"></aside>
      <aside class="side2"></aside>
      <footer class="footer"></footer>
    </div>
