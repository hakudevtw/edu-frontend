<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        padding: 20px;
        font-family: sans-serif;
      }

      .wrapper {
        padding: 15px;
        border: 1px solid #000;
      }

      h2 {
        border-bottom: 1px solid #000;
        margin-bottom: 5px;
      }

      [class*="ts"] {
        background-color: #ccc;
        font-size: 24px;
        margin-bottom: 5px;
        padding: 10px 20px;
      }
      .ts-1 {
        text-shadow: 2px 2px 3px #999;
      }
      .ts-2 {
        color: #fff;
        text-shadow: 0 0 5px #797878;
      }
      .ts-3 {
        color: #ccc;
        text-shadow: -1px -1px 0 #fff, 1px 1px 0 #aaa;
      }
      .ts-4 {
        color: #ccc;
        text-shadow: -1px -1px 0 #aaa, 1px 1px 0 #fff;
      }
      .ts-5 {
        color: #fff;
        text-shadow: 1px 1px 0 #999, -1px 1px 0 #999, 1px -1px 0 #999,
          -1px -1px 0 #999;
      }
      .ts-6 {
        letter-spacing: 5px;
        background-color: #000;
        color: #7fc0f5;
        text-shadow: 0 0 5px #fff, 0 0 13px rgb(123, 0, 255),
          0 0 13px rgb(123, 0, 255), 0 0 13px rgb(123, 0, 255),
          0 0 13px rgb(123, 0, 255), 0 0 13px rgb(123, 0, 255);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h2>Text-Shadow</h2>
      <p class="ts-1">Drop Shadow (陰影)</p>
      <p class="ts-2">Glowing (光暈)</p>
      <p class="ts-3">Bevel (立體)</p>
      <p class="ts-4">Emboss (浮雕)</p>
      <p class="ts-5">Stroke (描邊)</p>
      <p class="ts-6">Neon (霓虹)</p>
    </div>
  </body>
</html>
